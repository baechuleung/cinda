<!-- 광고 배너 영역 -->

    <div class="ad-banner-container">
        <div class="ad-banner-wrapper">
            <div class="ad-banner">advertising_banner_1</div>

<!-- 실시간 현황판 헤더 -->
<div class="status-header-wrapper">
    <div class="status-header">
        <div class="header-left">
            <h1>실시간 현황판</h1>
            <span class="date-time">오늘 20:37 기준</span>
        </div>
        <div class="header-right">
            <div class="filter-toggle-container">
                <div class="filter-toggle">
                    <input type="radio" name="filter" id="filter-all" value="all" checked>
                    <label for="filter-all">전체</label>
                    
                    <input type="radio" name="filter" id="filter-available" value="available">
                    <label for="filter-available">여유</label>
                    
                    <input type="radio" name="filter" id="filter-normal" value="normal">
                    <label for="filter-normal">보통</label>
                    
                    <input type="radio" name="filter" id="filter-busy" value="busy">
                    <label for="filter-busy">혼잡</label>
                    
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="location-inputs">
                <select id="region1Search" class="location-select">
                    <option value="">지역을 선택하세요</option>
                </select>
                <select id="region2Search" class="location-select">
                    <option value="">도시를 선택하세요</option>
                </select>
                <select id="businessTypeSearch" class="location-select">
                    <option value="">업종을 선택하세요</option>
                    <option value="퍼블릭">퍼블릭</option>
                    <option value="바">바</option>
                    <option value="레깅스룸">레깅스룸</option>
                    <option value="셔츠룸">셔츠룸</option>
                    <option value="일프로">일프로</option>
                    <option value="쩜오">쩜오</option>
                    <option value="클럽">클럽</option>
                    <option value="텐카페">텐카페</option>
                    <option value="텐프로">텐프로</option>
                    <option value="하이퍼블릭">하이퍼블릭</option>
                    <option value="호빠">호빠</option>
                </select>
                <input type="text" id="storeNameSearch" class="location-input" placeholder="매장명을 입력하세요">
                <button class="location-search-btn" onclick="searchByLocation()">검색</button>
            </div>
        </div>
    </div>
    <div class="header-divider"></div>
</div>
