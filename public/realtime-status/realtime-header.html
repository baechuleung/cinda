<!-- 실시간 현황판 헤더 -->
<div class="status-header">
    <h1>실시간 현황판</h1>
    <div class="header-controls">
        <div class="left-controls">
            <span class="date-time">오늘 20:37 기준</span>
            <button class="refresh-btn" onclick="location.reload()">
                <span class="icon">🔄</span> 새로고침
            </button>
        </div>
        <div class="right-controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="available">여유</button>
                <button class="filter-btn" data-filter="normal">보통</button>
                <button class="filter-btn" data-filter="busy">혼잡</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="매장명을 검색하세요" class="search-input">
                <button class="search-btn">🔍</button>
            </div>
        </div>
    </div>
</div>
