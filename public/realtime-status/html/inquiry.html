<!-- 파일 경로: /public/realtime-status/html/inquiry.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - CINDA</title>
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/realtime-status/css/realtime-inquiry.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="../js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <!-- 문의 배너 템플릿 (숨김 처리, JS에서 복사하여 사용) -->
    <template id="inquiry-banner-template">
        <div class="inquiry-banner">
            <div class="banner-content">
                <div class="banner-header">
                    <span class="banner-badge">문의</span>
                    <span class="banner-business"></span>
                </div>
                <div class="banner-info">
                    <span class="banner-nickname"></span>
                    <span class="banner-separator">|</span>
                    <span class="banner-contact"></span>
                </div>
            </div>
        </div>
    </template>
    
    <!-- 문의 목록 아이템 템플릿 -->
    <template id="inquiry-item-template">
        <div class="inquiry-item">
            <span class="business-name"></span>
            <div class="inquiry-item-actions">
                <button class="inquiry-phone-btn">📞</button>
                <button class="inquiry-like-btn">❤️ <span class="like-count">0</span></button>
            </div>
        </div>
    </template>
    
    <!-- 모바일 문의 목록 템플릿 -->
    <template id="mobile-inquiry-list-template">
        <div class="mobile-action-area inquiry-list">
            <div class="mobile-action-container">
                <div class="inquiry-header">
                    <h3>문의 가능 업체</h3>
                    <span class="location-tag"></span>
                    <button class="close-btn" onclick="closeAllMobilePopups()">×</button>
                </div>
                <div class="inquiry-list-container">
                    <!-- 문의 아이템들이 여기에 추가됨 -->
                </div>
            </div>
        </div>
    </template>
    
    <!-- 모바일 빈 문의 템플릿 -->
    <template id="mobile-inquiry-empty-template">
        <div class="mobile-action-area inquiry-empty">
            <div class="mobile-action-container">
                <div class="inquiry-header">
                    <h3>문의하기</h3>
                    <span class="location-tag"></span>
                    <button class="close-btn" onclick="closeAllMobilePopups()">×</button>
                </div>
                <div class="inquiry-empty-content">
                    <p class="empty-message">현재 문의 가능한 업체가 없습니다.</p>
                    <p class="empty-sub-message">실시간 현황판 광고를 신청한 업체의 연락처가 여기에 표시됩니다.</p>
                </div>
            </div>
        </div>
    </template>
    
    <!-- PC 문의 목록 템플릿 -->
    <template id="desktop-inquiry-list-template">
        <div class="right-content">
            <div class="inquiry-header">
                <h3>문의 가능 업체</h3>
                <span class="location-tag"></span>
                <button class="close-btn" onclick="closeDesktopPopup()">×</button>
            </div>
            <div class="inquiry-list-container">
                <!-- 문의 아이템들이 여기에 추가됨 -->
            </div>
        </div>
    </template>
    
    <!-- PC 빈 문의 템플릿 -->
    <template id="desktop-inquiry-empty-template">
        <div class="right-content">
            <div class="inquiry-header">
                <h3>문의하기</h3>
                <span class="location-tag"></span>
                <button class="close-btn" onclick="closeDesktopPopup()">×</button>
            </div>
            <div class="inquiry-empty-content">
                <p class="empty-message">현재 문의 가능한 업체가 없습니다.</p>
                <p class="empty-sub-message">실시간 현황판 광고를 신청한 업체의 연락처가 여기에 표시됩니다.</p>
            </div>
        </div>
    </template>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/realtime-status/js/realtime-inquiry-popup.js"></script>
    <script>
        // 메인 헤더 로드
        fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                // CSS 경로를 현재 위치에 맞게 수정
                data = data.replace(/href="css\//g, 'href="../css/');
                data = data.replace(/src="img\//g, 'src="../img/');
                data = data.replace(/href="(?!http|#|\.\.)/g, 'href="../');
                
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('헤더 로딩 오류:', error));
    </script>
</body>
</html>
