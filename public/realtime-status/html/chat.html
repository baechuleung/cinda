<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅하기 - CINDA</title>
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/realtime-status/css/chat.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-header">
                <button class="back-btn" onclick="history.back()">←</button>
                <h2>날짜(강남) 180번 채팅방</h2>
                <div class="chat-info">
                    <span class="participants">참여자 23명</span>
                    <span class="status">● 실시간</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- 채팅 메시지들이 여기에 표시됩니다 -->
            </div>
            
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." class="chat-input">
                <button id="sendButton" class="send-btn">전송</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../realtime-status/js/chat.js"></script>
    <script>
        // 메인 헤더 로드
        fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                // CSS 경로를 현재 위치에 맞게 수정
                data = data.replace(/href="css\//g, 'href="../css/');
                data = data.replace(/src="img\//g, 'src="../img/');
                data = data.replace(/href="(?!http|#|\.\.)/g, 'href="../');
                
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('헤더 로딩 오류:', error));
    </script>
</body>
</html>
