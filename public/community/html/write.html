<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 신다 수다방</title>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="../css/write.css">
    
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="community-container">
        <!-- 커뮤니티 헤더 -->
        <div class="community-header">
            <h1>신다 수다방</h1>
            <p class="subtitle">함께 나누는 이야기, 함께 만드는 커뮤니티</p>
        </div>

        <!-- 안내사항 박스 추가 -->
        <div class="notice-box">
            <h2 class="notice-title"><span class="highlight">신다수다방</span> 게시글 작성시 안내사항</h2>
            <div class="notice-content">
                <p>❤️ 신다수다방은 비방과 모욕 없이 소통하는 곳입니다. 모두가 편안한 대화를 나눌 수 있도록 배려해주세요.</p>
                <p>🙅‍♀️ 허위 정보 또는 사실 왜곡은 자제해주세요. 확인되지 않은 루머, 왜곡된 주장 등은 다른 이용자에게 혼란을 줄 수 있습니다.</p>
                <p>📜 중복 글 및 도배성 게시물은 제한됩니다. 같은 내용을 반복하거나, 불필요하게 게시판을 채우는 행위는 자제해주세요.</p>
            </div>
        </div>
        
        <form id="writeForm" class="write-form">
            <div class="write-header">
                <h1>게시글 작성하기</h1>
            </div>
            
            <!-- 공지사항 체크박스 (관리자만 표시) -->
            <div class="form-group notice-group" id="noticeGroup" style="display: none;">
                <label class="checkbox-label">
                    <input type="checkbox" id="isNotice">
                    <span>공지사항으로 등록</span>
                </label>
            </div>
            
            <div class="form-group">
                <label for="title">제목 <span class="required">*</span></label>
                <input type="text" id="title" placeholder="제목을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="content">내용 <span class="required">*</span></label>
                <div id="editor-container">
                    <div id="editor"></div>
                </div>
                <input type="hidden" id="content" required>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                <button type="submit" class="submit-btn">등록</button>
            </div>
        </form>
    </div>
    
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="../js/write.js"></script>
    <script src="/js/footer.js"></script>
    <script>
        // 메인 헤더 로드
        loadHeader('header-container');
    </script>
</body>
</html>
