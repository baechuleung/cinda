<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 신다 수다방</title>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="../css/write.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="community-container">
        <div class="write-header">
            <h1>글쓰기</h1>
            <p class="subtitle">신다 수다방에 글을 작성해주세요</p>
        </div>
        
        <form id="writeForm" class="write-form">
            <div class="form-group">
                <label for="title">제목 <span class="required">*</span></label>
                <input type="text" id="title" placeholder="제목을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="content">내용 <span class="required">*</span></label>
                <textarea id="content" rows="15" placeholder="내용을 입력하세요" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="images">이미지 첨부</label>
                <input type="file" id="images" accept="image/*" multiple>
                <div class="helper-text">최대 5개까지 첨부 가능 (각 5MB 이하)</div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                <button type="submit" class="submit-btn">등록</button>
            </div>
        </form>
    </div>
    
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="../js/write.js"></script>
    <script src="/js/footer.js"></script>
    <script>
        // 메인 헤더 로드
        loadHeader('header-container');
    </script>
</body>
</html>
