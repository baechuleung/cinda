<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신다 수다방 - 커뮤니티</title>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="../css/list.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="community-container">
        <!-- 커뮤니티 헤더 -->
        <div class="community-header">
            <h1>신다 수다방</h1>
            <p class="subtitle">함께 나누는 이야기, 함께 만드는 커뮤니티</p>
        </div>
        
        <!-- 베스트 글 섹션이 여기에 동적으로 추가됩니다 -->
        
        <!-- 게시판 목록 -->
        <div class="board-list">
            <table class="board-table">
                <thead>
                    <tr>
                        <th class="col-no">번호</th>
                        <th class="col-title">제목</th>
                        <th class="col-author">작성자</th>
                        <th class="col-date">작성일</th>
                        <th class="col-views">조회</th>
                        <th class="col-likes">좋아요</th>
                    </tr>
                </thead>
                <tbody id="postList">
                    <!-- 게시글이 동적으로 추가됩니다 -->
                </tbody>
            </table>
            <div class="no-data" id="noDataMessage" style="display: none;">
                등록된 게시글이 없습니다.
            </div>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination">
            <!-- 페이지 번호가 동적으로 추가됩니다 -->
        </div>
        
        <!-- 검색 및 글쓰기 섹션 - 위치 변경 -->
        <div class="filter-section">
            <div class="search-box">
                <select id="searchType" class="search-select">
                    <option value="title">제목</option>
                    <option value="author">작성자</option>
                    <option value="titleContent">제목+내용</option>
                </select>
                <input type="text" id="searchInput" class="search-input" placeholder="검색어를 입력하세요">
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            <div class="write-btn-wrapper">
                <a href="write.html" class="write-btn">글쓰기</a>
            </div>
        </div>
    </div>
    
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="../js/list.js"></script>
    <script src="/js/footer.js"></script>
    <script>
        // 메인 헤더 로드
        loadHeader('header-container');
    </script>
</body>
</html>
