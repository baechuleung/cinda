<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - BAMDA</title>
    
    <!-- 기본 메타 태그 추가 -->
    <meta name="description" content="BAMDA 마이페이지입니다. 회원정보 수정, 찜 리스트, 회원탈퇴 등 계정을 관리하실 수 있습니다.">
    <meta name="keywords" content="BAMDA, 밤다, 마이페이지, 회원정보, 계정관리">
    <meta name="author" content="BAMDA Team">
    
    <!-- 헤더 프리로드 -->
    <link rel="preload" href="/header.html" as="fetch" crossorigin>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="css/mypage.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="mypage-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-icon">🌙</div>
                <div class="profile-info">
                    <div class="profile-status">여성회원</div>
                    <div class="profile-name">뽀족한 독배기</div>
                </div>
            </div>
        </div>
        
        <!-- 내 활동 섹션 -->
        <div class="activity-section">
            <h2 class="section-title">내 활동</h2>
            <ul class="activity-list">
                <li class="activity-item">
                    <a href="#" class="activity-link">
                        <span class="activity-name">찜 리스트</span>
                        <span class="arrow">›</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- 계정정보 관리 섹션 -->
        <div class="account-section">
            <h2 class="section-title">계정정보 관리</h2>
            <ul class="account-list">
                <li class="account-item">
                    <a href="#" class="account-link">
                        <span class="account-name">회원정보 수정</span>
                        <span class="arrow">›</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- 회원관리 섹션 -->
        <div class="member-section">
            <h2 class="section-title">회원관리</h2>
            <ul class="member-list">
                <li class="member-item">
                    <a href="#" class="member-link">
                        <span class="member-name">회원탈퇴</span>
                        <span class="arrow">›</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="js/mypage.js"></script>
    <script src="/js/footer.js"></script>
    <script>
        // 메인 헤더 로드 후 페이지 타이틀 설정
        loadHeader('header-container');
        
        // 페이지 타이틀 설정을 위한 전역 변수
        window.pageTitle = '마이페이지';
        
        // DOM 로드 후 페이지 타이틀 추가
        document.addEventListener('DOMContentLoaded', function() {
            // header.js가 로드되기를 기다림
            const checkInterval = setInterval(function() {
                const backButton = document.querySelector('.back-button');
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                
                if (backButton && hamburgerMenu && !document.querySelector('.page-title')) {
                    // 페이지 타이틀 요소 생성
                    const pageTitle = document.createElement('h1');
                    pageTitle.className = 'page-title';
                    pageTitle.textContent = window.pageTitle || '마이페이지';
                    
                    // 뒤로가기 버튼과 햄버거 메뉴 사이에 삽입
                    backButton.parentNode.insertBefore(pageTitle, hamburgerMenu);
                    
                    clearInterval(checkInterval);
                }
            }, 100);
            
            // 5초 후에는 체크 중지
            setTimeout(() => clearInterval(checkInterval), 5000);
        });
    </script>
</body>
</html>
