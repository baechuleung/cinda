<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 관리 - CINDA</title>
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/advertise/css/ad-header.css">
    <link rel="stylesheet" href="/advertise/css/ad-list.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <!-- 광고관리 공통 헤더 -->
    <div id="ad-header-container"></div>
    
    <div class="advertise-container">
        <div class="advertise-header">
            <h1>광고 관리</h1>
            <div class="header-actions">
                <a href="ad-add.html" class="new-ad-btn">+ 새 광고 신청</a>
            </div>
        </div>
        
        <div class="filter-section">
            <select id="statusFilter" class="filter-select">
                <option value="">전체 상태</option>
                <option value="pending">검토중</option>
                <option value="approved">승인</option>
                <option value="active">진행중</option>
                <option value="expired">만료</option>
                <option value="rejected">거절</option>
            </select>
            
            <select id="typeFilter" class="filter-select">
                <option value="">전체 유형</option>
                <option value="top">탑광고</option>
                <option value="vip">VIP 채용관</option>
                <option value="premium">Premium 채용관</option>
                <option value="basic">Basic 채용관</option>
                <option value="inquiry">실시간 현황 문의하기</option>
            </select>
        </div>
        
        <div class="ad-list-container">
            <div class="ad-list-grid" id="adList">
                <!-- 광고 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <div id="noDataMessage" class="no-data" style="display: none;">
                신청한 광고가 없습니다.
            </div>
        </div>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/advertise/js/ad-list.js"></script>
    <script src="/advertise/js/ad-header.js"></script>
    <script>
        // 메인 헤더 로드
        loadHeader('header-container');
    </script>
</body>
</html>
