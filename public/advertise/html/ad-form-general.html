<!-- 광고신청 폼 - 일반 광고용 -->
<div id="generalAdForm">
    <h2>광고신청서 - 일반 광고</h2>
    <form id="generalAdvertiseForm">
        <div class="form-group">
            <label for="selectedAdType1">선택한 광고 유형</label>
            <input type="text" id="selectedAdType1" readonly placeholder="위에서 광고를 선택해주세요">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="businessName1">업체명 <span class="required">*</span></label>
                <input type="text" id="businessName1" required>
            </div>
            <div class="form-group">
                <label for="contactName1">담당자명 <span class="required">*</span></label>
                <input type="text" id="contactName1" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="contactPhone1">연락처 <span class="required">*</span></label>
                <input type="tel" id="contactPhone1" required>
            </div>
            <div class="form-group">
                <label for="contactEmail1">이메일 <span class="required">*</span></label>
                <input type="email" id="contactEmail1" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="targetUrl1">연결 URL <span class="required">*</span></label>
            <input type="url" id="targetUrl1" placeholder="https://example.com" required>
            <div class="helper-text">광고 클릭 시 이동할 웹사이트 주소</div>
        </div>
        
        <div class="form-group">
            <label for="adContent1">광고 내용 <span class="required">*</span></label>
            <textarea id="adContent1" rows="4" placeholder="광고에 표시될 내용을 입력해주세요" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="startDate1">광고 시작일 <span class="required">*</span></label>
                <input type="date" id="startDate1" required>
            </div>
            <div class="form-group">
                <label for="duration1">광고 기간 <span class="required">*</span></label>
                <select id="duration1" required onchange="updateTotalAmount()">
                    <option value="">선택하세요</option>
                    <option value="1">1개월</option>
                    <option value="3">3개월</option>
                    <option value="6">6개월</option>
                    <option value="12">12개월</option>
                </select>
            </div>
        </div>
        
        <!-- 파일 업로드 -->
        <div class="form-group">
            <label for="adImage1">광고 이미지</label>
            <div class="file-input-wrapper">
                <input type="file" id="adImage1" accept="image/*" style="display: none;">
                <label for="adImage1" class="file-input-label">
                    이미지 선택
                </label>
            </div>
            <div class="helper-text">권장 크기: 1200 x 628px (JPG, PNG)</div>
        </div>
        
        <!-- 총 금액 표시 -->
        <div class="total-amount">
            <h3>총 광고비용</h3>
            <div class="amount-breakdown">
                <div class="amount-row">
                    <span>월 광고비:</span>
                    <span id="monthlyAmount1">0원</span>
                </div>
                <div class="amount-row">
                    <span>광고 기간:</span>
                    <span id="adDuration1">0개월</span>
                </div>
                <div class="amount-row total">
                    <span>총 결제금액:</span>
                    <span id="totalAmount1">0원</span>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
            <button type="submit" class="submit-btn">광고 신청하기</button>
        </div>
    </form>
</div>
