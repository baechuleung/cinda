<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 광고 신청</title>
    <link rel="stylesheet" href="/advertise/css/ad-form-general.css">
</head>
<body>
    <!-- 광고신청 폼 - 일반 광고용 -->
    <div class="general-ad-form-wrapper">
        <h2 id="selectedAdTitle" class="selected-ad-title"></h2>
        
        <!-- STEP 01 - 광고업체 기본정보 입력 -->
        <div class="form-box">
            <div class="form-box-header">
                <span class="step-number">STEP.01</span>
                <span class="step-title">광고업체 기본정보 입력</span>
            </div>
            <div class="form-box-content">
                <div class="form-row">
                    <div class="form-group">
                        <label for="businessName1">업체명</label>
                        <input type="text" id="businessName1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="businessType1">업종</label>
                        <input type="text" id="businessType1" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactName1">담당자명</label>
                        <input type="text" id="contactName1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="contactPhone1">연락처</label>
                        <input type="tel" id="contactPhone1" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactEmail1">이메일</label>
                        <input type="email" id="contactEmail1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="businessAddress1">업체 주소 <span class="required">*</span></label>
                        <input type="text" id="businessAddress1" placeholder="업체 주소를 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="kakaoContact1">카카오톡 ID</label>
                        <input type="text" id="kakaoContact1" placeholder="카카오톡 ID 혹은 채널 URL을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="businessWebsite1">홈페이지 주소 <span class="required">*</span></label>
                        <input type="url" id="businessWebsite1" placeholder="https://example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="businessHours1">영업시간 <span class="required">*</span></label>
                    <textarea id="businessHours1" rows="3" placeholder="예: 평일 09:00 ~ 18:00, 주말 10:00 ~ 17:00, 일요일 휴무" required></textarea>
                </div>
            </div>
        </div>
        
        <!-- STEP 02 - 광고 내용 및 이미지 -->
        <div class="form-box">
            <div class="form-box-header">
                <span class="step-number">STEP.02</span>
                <span class="step-title">광고 내용 및 이미지</span>
            </div>
            <div class="form-box-content">
                <div class="form-group">
                    <label>업체 대표 이미지 업로드 <span class="required">*</span></label>
                    <div class="image-upload-section">
                        <div id="thumbnailUploadWrapper">
                            <div class="upload-area">
                                <button type="button" class="upload-btn" onclick="document.getElementById('thumbnailImage').click()">
                                    파일선택
                                </button>
                                <span class="upload-text" id="thumbnailText">선택된 파일 없음</span>
                                <input type="file" id="thumbnailImage" accept="image/*" style="display: none;">
                            </div>
                            
                            <div class="upload-info">
                                배너 이미지 권장 사이즈 280px X 170px, 최대 5MB
                            </div>
                            
                            <div id="thumbnailPreview" class="image-preview"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>상세페이지 이미지 업로드</label>
                    
                    <div class="upload-option">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="imageCreationRequest1" name="imageCreationRequest">
                            <span class="checkbox-box"></span>
                            <span class="checkbox-text">상세페이지 디자인 의뢰비용 +50,000원</span>
                        </label>
                    </div>
                    
                    <div class="image-upload-section">
                        <div id="uploadAreaWrapper">
                            <div class="upload-area">
                                <button type="button" class="upload-btn" onclick="document.getElementById('adImages1').click()">
                                    파일선택
                                </button>
                                <span class="upload-text">선택된 파일 없음</span>
                                <input type="file" id="adImages1" accept="image/*" multiple style="display: none;">
                            </div>
                            
                            <div class="upload-info">
                                상세 페이지 이미지 권장 사이즈 2000px X 690px, 최대 5MB
                            </div>
                            
                            <div id="adImagesPreview" class="image-preview"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="detailContent1">상세 내용 <span class="required">*</span></label>
                    <textarea id="detailContent1" rows="6" placeholder="광고 상세 내용을 입력해주세요. 업체소개, 근무환경, 특별한 혜택 등을 자세히 작성해주세요." required></textarea>
                </div>
            </div>
        </div>
        
        <!-- STEP 03 - 광고기간 설정 -->
        <div class="form-box">
            <div class="form-box-header">
                <span class="step-number">STEP.03</span>
                <span class="step-title">광고기간 설정</span>
            </div>
            <div class="form-box-content">
                <form id="generalAdvertiseForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate1">광고 시작일 <span class="required">*</span></label>
                            <div class="custom-date-picker">
                                <input type="text" id="startDate1Display" class="date-display" placeholder="날짜를 선택하세요" readonly style="cursor: pointer;">
                                <input type="hidden" id="startDate1" required>
                                <div class="calendar-icon">📅</div>
                                <div class="calendar-dropdown" id="calendarDropdown">
                                    <div class="calendar-header">
                                        <button type="button" class="cal-prev-btn">◀</button>
                                        <span class="cal-month-year"></span>
                                        <button type="button" class="cal-next-btn">▶</button>
                                    </div>
                                    <div class="cal-weekdays">
                                        <div>일</div>
                                        <div>월</div>
                                        <div>화</div>
                                        <div>수</div>
                                        <div>목</div>
                                        <div>금</div>
                                        <div>토</div>
                                    </div>
                                    <div class="cal-dates"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="duration1">광고 기간 <span class="required">*</span></label>
                            <div class="custom-duration-select">
                                <button type="button" class="duration-btn" data-value="1">1개월</button>
                                <button type="button" class="duration-btn" data-value="3">3개월</button>
                                <button type="button" class="duration-btn" data-value="6">6개월</button>
                                <button type="button" class="duration-btn" data-value="12">12개월</button>
                            </div>
                            <input type="hidden" id="duration1" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 결제 정보 -->
        <div class="payment-section">
            <div class="payment-box">
                <div class="selected-product-name" id="selectedProductName">-</div>
                <div class="amount-breakdown">
                    <div class="amount-row">
                        <span class="amount-label">월 광고비</span>
                        <span class="amount-value" id="monthlyAmount1">-</span>
                    </div>
                    <div class="amount-row">
                        <span class="amount-label">광고 기간</span>
                        <span class="amount-value" id="adDuration1">-</span>
                    </div>
                    <div class="amount-row" id="imageCreationFeeRow" style="display: none;">
                        <span class="amount-label">이미지 제작비</span>
                        <span class="amount-value">50,000원</span>
                    </div>
                    <div class="amount-row total">
                        <span class="amount-label">총 결제 금액 (VAT 포함)</span>
                        <span class="amount-value total-value" id="totalAmount1">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 제출 버튼 -->
        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="cancelAdForm()">취소</button>
            <button type="submit" form="generalAdvertiseForm" class="submit-btn">광고 신청</button>
        </div>
    </div>
    
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">광고 신청 처리중...</div>
            <div class="loading-subtext">잠시만 기다려주세요</div>
        </div>
    </div>
</body>
</html>
