<!-- 파일이름: ad-management.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 관리 - BAMDA</title>
    
    <!-- 기본 메타 태그 추가 -->
    <meta name="description" content="BAMDA 제휴 관리 페이지입니다. 등록된 제휴 현황과 통계를 확인하고 관리할 수 있습니다.">
    <meta name="keywords" content="BAMDA, 밤다, 제휴관리, 파트너관리, 제휴현황, 통계확인">
    <meta name="author" content="BAMDA Team">
    
    <!-- 헤더 프리로드 -->
    <link rel="preload" href="/header.html" as="fetch" crossorigin>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="css/ad-management.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="container">
        <!-- 탭 버튼 -->
        <div class="tab-container">
            <button class="tab-btn active">제휴관리</button>
            <button class="tab-btn" onclick="location.href='ad-form.html'">제휴추가</button>
        </div>

        <!-- 등록된 제휴가 있을 때 표시 -->
        <div id="partnershipContent" style="display: none;">
            <!-- 등록된 제휴 섹션 -->
            <div class="section-header">
                <h2>등록된 제휴</h2>
            </div>
            
            <!-- 제휴 카드 -->
            <div class="ad-detail-card" id="adDetailCard">
                <!-- 동적으로 생성됩니다 -->
            </div>
            
            <!-- 제휴현황 섹션 -->
            <div class="section-header">
                <h2>제휴현황</h2>
            </div>
            
            <!-- 통계 정보 -->
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-icon">👍</div>
                    <div class="stat-info">
                        <span class="stat-label">추천</span>
                        <span class="stat-value" id="recommendCount">0 회</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">❤️</div>
                    <div class="stat-info">
                        <span class="stat-label">찜</span>
                        <span class="stat-value" id="likeCount">0 회</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">👆</div>
                    <div class="stat-info">
                        <span class="stat-label">클릭 수</span>
                        <span class="stat-value" id="clickCount">0 회</span>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">⭐</div>
                    <div class="stat-info">
                        <span class="stat-label">승인상태</span>
                        <span class="stat-value" id="approvalStatus">제휴중</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 등록된 제휴가 없을 때 표시 -->
        <div id="noPartnershipMessage" class="no-partnership" style="display: none;">
            <div class="no-partnership-icon">📝</div>
            <h3>등록된 제휴가 없습니다</h3>
            <p>새로운 제휴를 신청하여 비즈니스를 확장해보세요.</p>
            <button class="add-partnership-btn" onclick="location.href='ad-form.html'">제휴 신청하기</button>
        </div>
    </div>

    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="js/ad-management.js"></script>
    <script src="/js/footer.js"></script>
    <script>
        // 메인 헤더 로드 후 페이지 타이틀 설정
        loadHeader('header-container');
        
        // 페이지 타이틀 설정을 위한 전역 변수
        window.pageTitle = '제휴관리';
        
        // DOM 로드 후 페이지 타이틀 추가
        document.addEventListener('DOMContentLoaded', function() {
            // header.js가 로드되기를 기다림
            const checkInterval = setInterval(function() {
                const backButton = document.querySelector('.back-button');
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                
                if (backButton && hamburgerMenu && !document.querySelector('.page-title')) {
                    // 페이지 타이틀 요소 생성
                    const pageTitle = document.createElement('h1');
                    pageTitle.className = 'page-title';
                    pageTitle.textContent = window.pageTitle || '제휴관리';
                    
                    // 뒤로가기 버튼과 햄버거 메뉴 사이에 삽입
                    backButton.parentNode.insertBefore(pageTitle, hamburgerMenu);
                    
                    clearInterval(checkInterval);
                }
            }, 100);
            
            // 5초 후에는 체크 중지
            setTimeout(() => clearInterval(checkInterval), 5000);
        });
    </script>
</body>
</html>
