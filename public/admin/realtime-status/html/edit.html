<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 수정 - 관리자</title>
    
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../css/edit.css">
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>실시간 현황판 - 가게 수정</h1>
            <a href="list.html" class="back-btn">← 목록으로</a>
        </div>
        
        <div class="edit-form-container">
            <form id="editStoreForm">
                <div class="form-group">
                    <label for="storeName">가게명 <span class="required">*</span></label>
                    <input type="text" id="storeName" placeholder="예: 달토" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="region1">지역1 <span class="required">*</span></label>
                        <select id="region1" required>
                            <option value="">선택하세요</option>
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="부산">부산</option>
                            <option value="대구">대구</option>
                            <option value="광주">광주</option>
                            <option value="대전">대전</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="region2">지역2 <span class="required">*</span></label>
                        <input type="text" id="region2" placeholder="예: 강남" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="businessType">업종 <span class="required">*</span></label>
                    <select id="businessType" required>
                        <option value="">선택하세요</option>
                        <option value="퍼블릭">퍼블릭</option>
                        <option value="바">바</option>
                        <option value="레깅스룸">레깅스룸</option>
                        <option value="셔츠룸">셔츠룸</option>
                        <option value="일프로">일프로</option>
                        <option value="쩜오">쩜오</option>
                        <option value="클럽">클럽</option>
                        <option value="텐카페">텐카페</option>
                        <option value="텐프로">텐프로</option>
                        <option value="하이퍼블릭">하이퍼블릭</option>
                        <option value="호빠">호빠</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">상태 <span class="required">*</span></label>
                        <select id="status" required>
                            <option value="green">초록 (여유)</option>
                            <option value="orange">주황 (보통)</option>
                            <option value="red">빨강 (혼잡)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="isOpen">영업 상태</label>
                        <select id="isOpen">
                            <option value="true">영업중</option>
                            <option value="false">영업종료</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="isActive">활성화 상태</label>
                        <select id="isActive">
                            <option value="true">활성화</option>
                            <option value="false">비활성화</option>
                        </select>
                    </div>
                </div>
                
                <h3>현황 정보</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="availableRooms">맞출 방수</label>
                        <input type="number" id="availableRooms" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="availablePeople">맞출 인원</label>
                        <input type="number" id="availablePeople" min="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="waitingCustomers">대기 손님</label>
                        <input type="number" id="waitingCustomers" min="0" value="0">
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>등록 정보</h3>
                    <div class="info-row">
                        <span class="info-label">채팅방 ID:</span>
                        <span id="chatRoomId" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">등록일:</span>
                        <span id="registeredAt" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">마지막 업데이트:</span>
                        <span id="lastUpdate" class="info-value">-</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                    <button type="submit" class="submit-btn">수정하기</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../../../js/firebase-config.js"></script>
    <script type="module" src="../js/edit.js"></script>
    <script>
        // 헤더 로드
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // 헤더 내의 스크립트 실행
                const container = document.getElementById('header-container');
                const scripts = container.querySelectorAll('script');
                
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.type = oldScript.type || 'text/javascript';
                    
                    if (oldScript.src) {
                        newScript.src = oldScript.src;
                    } else {
                        newScript.textContent = oldScript.textContent;
                    }
                    
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            })
            .catch(error => console.error('헤더 로딩 오류:', error));
    </script>
</body>
</html>
