<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인회원 가입</title>
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="../../js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/auth/register-individual.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>개인회원 가입</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="이름" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="이메일" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="휴대폰 번호" autocomplete="tel" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" autocomplete="new-password" required>
                </div>
                <button type="submit">개인회원 가입</button>
            </form>
            <div class="auth-links">
                <a href="register.html">← 가입 유형 선택으로 돌아가기</a>
                <span>|</span>
                <a href="login.html">로그인</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script type="module" src="../../js/firebase-config.js"></script>
    <script type="module" src="../../js/auth/register-individual.js"></script>
</body>
</html>
