<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업회원 가입</title>
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="../../js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/auth/register-business.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>기업 회원가입</h2>
            <form id="registerForm">
                <!-- 이메일 -->
                <div class="form-group">
                    <label for="email">이메일 <span class="required">*</span></label>
                    <div class="input-with-dropdown">
                        <input type="text" id="emailId" placeholder="이메일 아이디" required>
                        <span class="at-symbol">@</span>
                        <select id="emailDomainSelect" class="email-dropdown" onchange="updateEmailField()" required>
                            <option value="">도메인 선택</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="direct">직접입력</option>
                        </select>
                        <input type="text" id="emailDomainDirect" placeholder="직접입력" style="display:none;" onchange="updateEmailField()">
                    </div>
                    <input type="hidden" id="email" name="email" required>
                    <div class="helper-text">* 비밀번호 분실 시, 임시비밀번호를 받을 수 있는 이메일을 입력해주세요.</div>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="password">비밀번호 <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="비밀번호 입력" autocomplete="new-password" required>
                        <span class="show-password" onclick="togglePassword()">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="eye-off-icon" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </div>
                    <div class="helper-text">영문, 숫자, 특수문자가 모두 들어간 8~20자</div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="비밀번호 확인을 위해 한번 더 입력해 주세요" autocomplete="new-password" required>
                </div>

                <!-- 커뮤니티 전용 닉네임 -->
                <div class="form-group">
                    <label for="nickname">커뮤니티 전용 닉네임 <span class="required">*</span></label>
                    <input type="text" id="nickname" placeholder="커뮤니티에서 사용할 닉네임을 적어주세요" required>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <div class="label-with-status">
                        <label for="name">이름</label>
                        <span class="checkbox-status">✓ 인증완료</span>
                    </div>
                    <input type="text" id="name" value="홍길동" disabled>
                </div>

                <!-- 생년월일 -->
                <div class="form-group">
                    <div class="label-with-status">
                        <label for="birthdate">생년월일</label>
                        <span class="checkbox-status">✓ 인증완료</span>
                    </div>
                    <input type="text" id="birthdate" value="1999년 02월 12일" disabled>
                </div>

                <!-- 휴대폰 번호 -->
                <div class="form-group">
                    <div class="label-with-status">
                        <label for="phone">휴대폰 번호</label>
                        <span class="checkbox-status">✓ 인증완료</span>
                    </div>
                    <input type="tel" id="phone" value="010-1234-5678" disabled>
                </div>

                <!-- 업종 -->
                <div class="form-group">
                    <label for="businessType">업종</label>
                    <select id="businessType" class="full-dropdown">
                        <option value="">업종을 선택해주세요.</option>
                        <option value="public">퍼블릭</option>
                        <option value="bar">바</option>
                        <option value="leggings">레깅스룸</option>
                        <option value="shirt">셔츠룸</option>
                        <option value="1pro">일프로</option>
                        <option value="jeom5">쩜오</option>
                        <option value="club">클럽</option>
                        <option value="tencafe">텐카페</option>
                        <option value="tenpro">텐프로</option>
                        <option value="hyperpublic">하이퍼블릭</option>
                        <option value="hoba">호빠</option>
                    </select>
                </div>

                <!-- 가게명 -->
                <div class="form-group">
                    <label for="storeName">가게명</label>
                    <input type="text" id="storeName" placeholder="달토(강남점)">
                </div>

                <!-- 전체동의 -->
                <div class="section-title">
                    <input type="checkbox" id="allAgree" onclick="toggleAllCheckboxes()">
                    <label for="allAgree">전체동의</label>
                </div>
                <div class="terms-group">
                    <div class="term-item">
                        <div class="term-left">
                            <input type="checkbox" id="terms1" class="term-checkbox" required>
                            <label for="terms1">이용약관 동의 <span class="required">*</span></label>
                        </div>
                        <button type="button" class="view-btn" onclick="showTermsPopup('terms-of-service')">전문보기</button>
                    </div>
                    <div class="term-item">
                        <div class="term-left">
                            <input type="checkbox" id="terms2" class="term-checkbox" required>
                            <label for="terms2">개인정보 수집 및 이용 동의 <span class="required">*</span></label>
                        </div>
                        <button type="button" class="view-btn" onclick="showTermsPopup('privacy-policy')">전문보기</button>
                    </div>
                    <div class="term-item">
                        <div class="term-left">
                            <input type="checkbox" id="terms3" class="term-checkbox">
                            <label for="terms3">마케팅 정보 이용 및 수신동의 <span class="optional">(선택)</span></label>
                        </div>
                        <button type="button" class="view-btn" onclick="showTermsPopup('marketing-agreement')">전문보기</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">회원가입</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- 약관 모달 -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeTermsModal()">&times;</span>
            <iframe id="termsFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script type="module" src="../../js/firebase-config.js"></script>
    <script type="module" src="../../js/auth/register-business.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const eyeIcon = document.querySelector('.eye-icon');
            const eyeOffIcon = document.querySelector('.eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        function showTermsPopup(termsType) {
            const modal = document.getElementById('termsModal');
            const frame = document.getElementById('termsFrame');
            frame.src = `../../terms/${termsType}.html`;
            modal.style.display = 'block';
        }

        function closeTermsModal() {
            const modal = document.getElementById('termsModal');
            const frame = document.getElementById('termsFrame');
            modal.style.display = 'none';
            frame.src = '';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('termsModal');
            if (event.target == modal) {
                closeTermsModal();
            }
        }

        function toggleAllCheckboxes() {
            const allAgree = document.getElementById('allAgree');
            const checkboxes = document.querySelectorAll('.term-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = allAgree.checked;
            });
        }

        function updateEmailField() {
            const emailId = document.getElementById('emailId').value;
            const select = document.getElementById('emailDomainSelect');
            const directInput = document.getElementById('emailDomainDirect');
            const emailField = document.getElementById('email');
            
            if (select.value === 'direct') {
                directInput.style.display = 'block';
                select.style.display = 'none';
                directInput.focus();
                
                if (emailId && directInput.value) {
                    emailField.value = emailId + '@' + directInput.value;
                }
            } else if (select.value) {
                if (emailId) {
                    emailField.value = emailId + '@' + select.value;
                }
            }
        }

        // 이메일 입력 시 실시간 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('emailId').addEventListener('input', updateEmailField);
            
            // 직접입력 필드에서 엔터나 포커스 아웃 시 드롭다운으로 돌아가기
            const directInput = document.getElementById('emailDomainDirect');
            directInput.addEventListener('blur', function() {
                if (this.value) {
                    updateEmailField();
                }
            });
            
            const termCheckboxes = document.querySelectorAll('.term-checkbox');
            const allAgree = document.getElementById('allAgree');
            
            termCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const allChecked = Array.from(termCheckboxes).every(cb => cb.checked);
                    allAgree.checked = allChecked;
                });
            });
        });
    </script>
</body>
</html>
