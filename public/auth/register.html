<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 선택</title>
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth/register.css">
</head>
<body>
    <div class="register-selection-container">
        <div class="register-selection">
            <h2>회원가입을 선택해주세요</h2>
            <p class="subtitle">회원가입을 위해 회원가입 유형을 선택하세요.</p>
            <p class="description">고객님께서는 해당하는 유형을 선택하여 회원가입을 진행해 주시기 바랍니다.</p>
            
            <div class="selection-options">
                <div class="option-card individual">
                    <div class="icon">
                        <img src="/img/female_register.png" alt="여성회원 가입">
                    </div>
                    <a href="/auth/register-individual.html" class="select-btn individual-btn">여성회원</a>
                </div>
                
                <div class="divider-bar"></div>
                
                <div class="option-card business">
                    <div class="icon">
                        <img src="/img/business_register.png" alt="업소회원 가입">
                    </div>
                    <a href="/auth/register-business.html" class="select-btn business-btn">업소회원</a>
                </div>
                
                <div class="divider-bar"></div>
                
                <div class="option-card partner">
                    <div class="icon">
                        <img src="/img/partner_register.png" alt="파트너 가입">
                    </div>
                    <a href="/auth/register-partner.html" class="select-btn partner-btn">제휴업체회원</a>
                </div>
            </div>
            
            <div class="auth-links">
                <span class="gray-text">이미 계정이 있으신가요?</span>
                <a href="/auth/login.html" class="login-link">로그인</a>
            </div>
        </div>
    </div>
   
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <!-- Footer JS 로드 -->
    <script src="/js/footer.js"></script>
</body>
</html>
