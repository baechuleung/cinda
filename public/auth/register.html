<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 선택 - BAMDA</title>
    
    <!-- 기본 메타 태그 추가 -->
    <meta name="description" content="BAMDA 회원가입 유형 선택 페이지입니다. 여성회원, 업소회원, 파트너 중 선택하여 가입하실 수 있습니다.">
    <meta name="keywords" content="BAMDA, 밤다, 회원가입, 회원유형, 가입선택">
    <meta name="author" content="BAMDA Team">
    
    <!-- 헤더 프리로드 -->
    <link rel="preload" href="/header.html" as="fetch" crossorigin>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/auth/css/register.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <button class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="page-title">회원유형선택</h1>
        </nav>
    </header>

    <div class="register-selection-container">
        <div class="register-selection">
            <h2>회원가입유형을 선택해주세요</h2>
            <p class="description">회원가입유형에 따라 회원가입 절차가 다름니다.<br>고객님께서는 해당하는 유형을 선택하여<br>회원가입을 진행해 주시기 바랍니다.</p>
            
            <div class="selection-wrapper">
                <div class="selection-options">
                    <a href="/auth/register-individual.html" class="option-card individual">
                        <div class="icon">
                            <img src="/img/female_register.png" alt="여성회원 가입">
                        </div>
                    </a>
                    
                    <a href="/auth/register-business.html" class="option-card business">
                        <div class="icon">
                            <img src="/img/business_register.png" alt="업소회원 가입">
                        </div>
                    </a>
                    
                    <a href="/auth/register-partner.html" class="option-card partner">
                        <div class="icon">
                            <img src="/img/partner_register.png" alt="파트너 가입">
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="auth-links">
                <span class="gray-text">이미 계정이 있으신가요?</span>
                <a href="/auth/html/login.html" class="login-link">로그인</a>
            </div>
        </div>
    </div>
   
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <!-- Footer JS 로드 -->
    <script src="/js/footer.js"></script>
    <script>
        // 뒤로가기 버튼 기능
        document.querySelector('.back-button').addEventListener('click', function() {
            history.back();
        });
    </script>
</body>
</html>
