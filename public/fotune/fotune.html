<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세 - CINDA</title>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="css/fortune.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <div class="container">
        <div class="fortune-wrapper">
            <div class="fortune-header">
                <a href="javascript:history.back()" class="back-button">
                    <img src="/img/main/back_icon.png" alt="뒤로가기">
                </a>
                <h1>오늘의 운세보기</h1>
                <div></div>
            </div>
            
            <div class="fortune-date">
                <p id="currentDate">2025년 7월 28일 월요일</p>
                <p class="sub-title">꽃비란 수비님</p>
            </div>
            
            <div class="fortune-form">
                <div class="form-section">
                    <label>사주정보 입력</label>
                    <input type="text" id="birthInfo" placeholder="성년월일" value="941009:00:01:01">
                    <div class="info-text">
                        <span class="red">태어난</span>
                        <span class="blue">양력</span>
                    </div>
                </div>
                
                <div class="form-section">
                    <label>성별</label>
                    <div class="gender-buttons">
                        <button class="gender-btn" data-gender="male">남자</button>
                        <button class="gender-btn" data-gender="female">여자</button>
                    </div>
                </div>
                
                <div class="form-section">
                    <label>태어난 시간</label>
                    <select id="birthTime">
                        <option value="">시간무관</option>
                        <option value="00">자시 (23:00~01:00)</option>
                        <option value="02">축시 (01:00~03:00)</option>
                        <option value="04">인시 (03:00~05:00)</option>
                        <option value="06">묘시 (05:00~07:00)</option>
                        <option value="08">진시 (07:00~09:00)</option>
                        <option value="10">사시 (09:00~11:00)</option>
                        <option value="12">오시 (11:00~13:00)</option>
                        <option value="14">미시 (13:00~15:00)</option>
                        <option value="16">신시 (15:00~17:00)</option>
                        <option value="18">유시 (17:00~19:00)</option>
                        <option value="20">술시 (19:00~21:00)</option>
                        <option value="22">해시 (21:00~23:00)</option>
                    </select>
                </div>
                
                <button class="fortune-submit-btn" id="submitBtn">내 오늘의 운세 보기</button>
            </div>
            
            <!-- 결과 표시 영역 -->
            <div class="fortune-result" id="fortuneResult" style="display: none;">
                <div class="result-header">
                    <h2>오늘의 운세</h2>
                    <p class="result-date" id="resultDate"></p>
                </div>
                <div class="result-content" id="resultContent">
                    <!-- GPT 응답이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer 포함 -->
    <div id="footer-container"></div>
    
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="js/fortune.js"></script>
    <script src="/js/footer.js"></script>
    <script>
        // 메인 헤더 로드 후 페이지 타이틀 설정
        loadHeader('header-container');
        
        // 페이지 타이틀 설정을 위한 전역 변수
        window.pageTitle = '오늘의 운세';
        
        // DOM 로드 후 페이지 타이틀 추가
        document.addEventListener('DOMContentLoaded', function() {
            // header.js가 로드되기를 기다림
            const checkInterval = setInterval(function() {
                const backButton = document.querySelector('.back-button');
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                
                if (backButton && hamburgerMenu && !document.querySelector('.page-title')) {
                    // 페이지 타이틀 요소 생성
                    const pageTitle = document.createElement('h1');
                    pageTitle.className = 'page-title';
                    pageTitle.textContent = window.pageTitle || '오늘의 운세';
                    
                    // 뒤로가기 버튼과 햄버거 메뉴 사이에 삽입
                    backButton.parentNode.insertBefore(pageTitle, hamburgerMenu);
                    
                    clearInterval(checkInterval);
                }
            }, 100);
            
            // 5초 후에는 체크 중지
            setTimeout(() => clearInterval(checkInterval), 5000);
        });
    </script>
</body>
</html>
