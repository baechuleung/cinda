<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/auth/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="이메일" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" autocomplete="current-password" required>
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="auth-links">
                <a href="register.html">회원가입</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script type="module" src="../../js/firebase-config.js"></script>
    <script type="module" src="../../js/auth/login.js"></script>
</body>
</html>
