<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 - CINDA</title>
    
    <!-- 기본 메타 태그 추가 -->
    <meta name="description" content="CINDA는 혁신적인 서비스 플랫폼입니다. 채용정보, 반티완티, 제휴서비스, 오늘의 운세 등 다양한 서비스를 제공합니다.">
    <meta name="keywords" content="CINDA, 씬다, 채용정보, 반티완티, 제휴서비스, 오늘의운세, 밤다서비스">
    <meta name="author" content="CINDA Team">
    
    <!-- 헤더 프리로드 -->
    <link rel="preload" href="/header.html" as="fetch" crossorigin>
    
    <!-- 헤더 CSS 먼저 로드 -->
    <link rel="stylesheet" href="/css/header.css">
    
    <!-- SEO 태그는 seo-manager.js가 동적으로 삽입 -->
    <script type="module" src="/js/seo-manager.js"></script>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/main/css/main.css">
    
    <!-- 전역 설정 스크립트 -->
    <script src="/js/config.js"></script>
 
</head>
<body>
    <!-- 메인 헤더 포함 -->
    <div id="header-container"></div>
    
    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 밤다 서비스 타이틀 -->
        <div class="service-title">
            <img src="/img/main/main_title.png" alt="밤다 서비스">
            <span>밤다 서비스</span>
        </div>
        
        <!-- 서비스 카드 섹션 -->
        <div class="service-cards">
            <!-- 구인광고 카드 -->
            <div class="service-card recruitment">
                <div class="card-content">
                    <div class="card-header">
                        <h3>채용정보 <span class="icon">🌙</span></h3>
                    </div>
                    <div class="card-description">                        
                        <span>밤다에서 구인구직 해보세요!</span>
                    </div>
                </div>
                <button class="card-button">
                    <img src="/img/main/main_btn.png" alt="바로가기">
                </button>
            </div>
            
            <!-- 반타원타 카드 -->
            <div class="service-card vanta">
                <div class="card-content">
                    <div class="card-header">
                        <h3>반티완티 <span class="icon">⏰</span></h3>
                        <span class="card-badge">HOT</span>
                    </div>
                    <div class="card-description">                        
                        <span>힘든 시간계산 반티완티로 한번에!</span>
                    </div>
                </div>
                <button class="card-button">
                    <img src="/img/main/main_btn.png" alt="바로가기">
                </button>
            </div>
            
            <!-- 제휴서비스 카드 -->
            <div class="service-card partnership">
                <div class="card-content">
                    <div class="card-header">
                        <h3>제휴서비스 <span class="icon">🎁</span></h3>
                    </div>
                    <div class="card-description">
                        <span>밤다에서만 받을수 있는 특별한 혜택!</span>
                    </div>
                </div>
                <button class="card-button">
                    <img src="/img/main/main_btn.png" alt="바로가기">
                </button>
            </div>
            
            <!-- 오늘의 운세 카드 -->
            <div class="service-card fortune">
                <div class="card-content">
                    <div class="card-header">
                        <h3>오늘의 운세 <span class="icon">🔮</span></h3>
                    </div>
                    <div class="card-description">
                        <span>오늘 하루의 운세를 확인해보세요!</span>
                    </div>
                </div>
                <button class="card-button">
                    <img src="/img/main/main_btn.png" alt="바로가기">
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer 포함 -->
    <div id="footer-container"></div>

    <script src="/js/footer.js"></script>
    <script type="module" src="/main/js/main.js"></script>
</body>
</html>
